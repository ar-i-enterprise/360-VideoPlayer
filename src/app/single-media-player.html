<vg-player>
  <a-scene vr-mode-ui="enabled: true" (renderstart)="onAframeRenderStart()">
    <a-assets>
      <video
        [src]="currentVideo"
        vg-media
        autoplay
        id="video"
        preload="auto"
        crossorigin="anonymous"
        loop
      ></video>
    </a-assets>

    <a-videosphere src="#video"></a-videosphere>

    <a-camera>
      <a-cursor color="#2E3A87"></a-cursor>
    </a-camera>
  </a-scene>
</vg-player>
